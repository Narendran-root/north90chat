<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
         }
        /* Fixed Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        /* Layout Styling */
        .container-custom {
            margin-top: 70px; /* To prevent content from hiding under navbar */
            display: flex;
        }
        .left-menu {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            transition: width 0.3s;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .right-panel {
            width: 250px;
            background: #f1f1f1;
            padding: 20px;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #343a40;
            color: white;
            width: 100%;
            position: relative;
            margin-top: auto;
        }
        /* Collapsible Left Menu */
        .collapsed {
            width: 60px !important;
            overflow: hidden;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat App</a>
            <button class="btn btn-outline-light" id="toggle-menu">â˜°</button>
        </div>
    </nav>

    <!-- Main Page Structure -->
    <div class="container-custom">
        <!-- Left Menu (Collapsible) -->
        <div class="left-menu" id="leftMenu">
            <ul class="list-unstyled">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <!-- Right Side Panel -->
        <div class="right-panel">
            <h5>Notifications</h5>
            <p>No new notifications.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Chat Application</p>
    </footer>

    <!-- JavaScript for Responsiveness and Collapsibility -->
    <script>
        document.getElementById("toggle-menu").addEventListener("click", function () {
            document.getElementById("leftMenu").classList.toggle("collapsed");
        });

        function adjustLayout() {
            let width = window.innerWidth;
            let scale = 1;
            if (width >= 992 && width <= 1600) scale = 0.9;
            else if (width >= 700 && width <= 767) scale = 0.8;
            else if (width >= 600 && width < 700) scale = 0.75;
            else if (width <= 600) scale = 0.5;
            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = "top left";
        }
        
        window.onload = adjustLayout;
        window.onresize = adjustLayout;
    </script>

</body>
</html>
